<!DOCTYPE html>

<html>
        <head>
        	   <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
        	   <title>
        	   	       Dating Guide
        	   </title>
        	   <link type="text/css" rel="stylesheet" href="stylesheets/mycrush.css" />
        	   <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        	   <script type = "text/javascript" src = "http://malsup.github.com/jquery.form.js"></script>
        <head>

        <body>
        	<header>
                <div><img src="watson.png"  /></div>
        		<p style="color: red;font-size: 40px;font-face: bold;"> Are you fit for dating ?</p>    	 
                
                <div style="width: 40%; float:left">
                <form id="myForm" action="/" name="signup" method="post" enctype="multipart/form-data">
                 <table>
                 <tr>
                 <td align='left'><label style="color: white;font-size: 20px;font-face: bold;">Enter your name: </label></td>
                 <td align='left' ><input  type="text" name="first_name"></td>
                 </tr>
                 <tr>
                 <td align='left'><label style="color: white;font-size: 20px;font-face: bold;">Your picture: </label></td>
				 <td align='left'><input class="choosefile" type="file" name="pic" id="pic" /></td>
				 </tr>
				 <tr>
				 <td align='left'>
				 <input  class="submit" type="submit" />                
				 </td>
				 </tr>
				 </table>
                </form>
                </div>
                <div id="wish" style="width: 60%; float:right;color:blue;font-size:40px;font-face:bold;"></div>
                <div id="picQuality" style="width: 60%; float:right;color:white;font-size:40px;font-face:bold;"></div>
                <div id="baby" style="width: 60%; float:right;color:white;font-size:40px;font-face:bold;"></div>
                <div id="adult" style="width: 60%; float:right;color:white;font-size:40px;font-face:bold;"></div>
                <div id="male" style="width: 60%; float:right;color:white;font-size:40px;font-face:bold;"></div>
                <div id="female" style="width: 60%; float:right;color:white;font-size:40px;font-face:bold;"></div>
                <div id="brown" style="width: 60%; float:right;color:white;font-size:40px;font-face:bold;"></div>
                
        	</header>
        	<script type="text/javascript">
        	   $('#myForm').ajaxForm({
        			url : '/', 
        			processData: false,
        			contentType: false,
        			dataType : 'json',
        			complete : function (response) {
            			//alert("The server says: " + response);
            			var jsonString = JSON.parse(response.responseText);
            			console.log(jsonString);
            			(document.getElementById('wish')).innerHTML = "Hey " + jsonString.requestname+ " !!!";
            			(document.getElementById('picQuality')).innerHTML ="I Personify you " + jsonString.photoquality;
            			
            			if('baby' in jsonString){
            				(document.getElementById('baby')).innerHTML = "You seem to look like a baby!!! " +jsonString.baby ;
            			}
            			if('adult' in jsonString)
            				{
            				(document.getElementById('adult')).innerHTML = "You are eligible to Date with a score of " + jsonString.adult;
            				}
            			
            			
            			if('male' in jsonString)
        				{
        				(document.getElementById('male')).innerHTML = "You are Masculine with a score " + jsonString.male;
        				}
            			if('female' in jsonString) {
        				(document.getElementById('female')).innerHTML = "You are Feminine with a score " + jsonString.female;
            			}
            			if('brown' in jsonString) {
            				(document.getElementById('brown')).innerHTML = "Your complextion score is " + jsonString.brown;
                			}
            			
            			/* jQuery.each(response, function(i, val) {
            				  $("#" + i).append((document.getElementById('content')).createTextNode(" - " + val));
            				}); */
        			}
    			});
        </script>

        </body>
</html>
